<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div id="top">
            <div id="date">
                <div id="left">
                    <div id="day"></div>
                    <div id="month-year">
                        <ul>
                            <li id="month"></li>
                            <li id="year"></li>
                        </ul>
                    </div>
                </div>
                <div id="right" class="day">
                    Monday
                </div>
            </div>
            <div id="task">
                <input type="text" id="text" placeholder=".......input your todo">
                <input type="button" value="+" id="add">
            </div>
        </div>
        <div id="bottom">
            <div id="items-container">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
